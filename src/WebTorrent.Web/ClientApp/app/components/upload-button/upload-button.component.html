<td-file-upload class="upload-button" #fileUpload defaultColor="accent" activeColor="warn" cancelColor="primary"
                (select)="selectEvent($event, fileUpload)"
                (upload)="uploadEvent($event, fileUpload)" accept=".torrent" multiple>
    <mat-icon>file_upload</mat-icon><span>{{ fileUpload.files?.name }}</span>
    <template td-file-input-label>
        <mat-icon>attach_file</mat-icon>
    </template>
</td-file-upload>
